<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TKG Call Log (All Calls)</title>

  <!-- VERSION: TKG-ALL-CALLS-2026-01-07-A -->

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; color: #111; }
    h1 { margin: 0 0 12px 0; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    #warn { color: #b00020; margin-top: 10px; white-space: pre-wrap; }
    #info { margin-top: 8px; color: #555; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
    th { background: #f4f4f4; }
    .missed { color: #b00020; font-weight: bold; }
    .answered { color: #006400; font-weight: bold; }
  </style>
</head>

<body>
  <h1>TKG Call Log (All Calls)</h1>

  <div class="controls">
    <label>
      Time range:
      <select id="range">
        <option value="1">Last 60 minutes</option>
        <option value="3">Last 3 hours</option>
        <option value="24" selected>Last 24 hours</option>
        <option value="168">Last 7 days</option>
      </select>
    </label>

    <button id="refresh" type="button">Refresh</button>
  </div>

  <div id="warn"></div>
  <div id="info"></div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>From</th>
        <th>Outcome</th>
        <th>Duration (s)</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script>
    console.log("INDEX SCRIPT LOADED: VERSION TKG-ALL-CALLS-2026-01-07-A");

    function formatLocal(ts) {
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return ts || "";
      return d.toLocaleString();
    }

    function outcome(call) {
      const status = (call.status || "").toLowerCase();
      const duration = Number(call.duration || 0);

      if (status === "completed" && duration > 0) return "Answered";
      if (status === "completed" && duration === 0) return "Missed";
      if (status === "no-answer") return "Missed";
      return call.status || "Unknown";
    }

    async function loadCalls() {
      const warn = document.getElementById("warn");
      const info = document.getElementById("info");
      const rows = document.getElementById("rows");

      warn.textContent = "";
      info.textContent = "Loading…";
      rows.innerHTML = "";

      const hours = document.getElementById("range").value;
      const url = `/.netlify/functions/calls?hours=${encodeURIComponent(hours)}&maxPages=20`;

      try {
        console.log("Fetching:", url);

        const r = await fetch(url, { cache: "no-store" });
        if (!r.ok) {
          const t = await r.text();
          throw new Error(`Function returned ${r.status}\n${t}`);
        }

        const data = await r.json();
        const calls = data.calls || [];

        calls.sort((a, b) => {
          const ta = Date.parse(a.start_time || a.date_created) || 0;
          const tb = Date.parse(b.start_time || b.date_created) || 0;
          return tb - ta;
        });

        for (const c of calls) {
          const tr = document.createElement("tr");
          const out = outcome(c);
          const cls = out === "Missed" ? "missed" : "answered";

          tr.innerHTML = `
            <td>${formatLocal(c.start_time || c.date_created)}</td>
            <td>${c.from || ""}</td>
            <td class="${cls}">${out}</td>
            <td>${c.duration || 0}</td>
          `;
          rows.appendChild(tr);
        }

        info.textContent = `Showing ${calls.length} calls · last refresh ${new Date().toLocaleString()}`;
      } catch (err) {
        console.error(err);
        warn.textContent = "Error loading calls:\n" + (err.message || String(err));
        info.textContent = "";
      }
    }

    document.getElementById("refresh").addEventListener("click", loadCalls);
    document.getElementById("range").addEventListener("change", loadCalls);

    loadCalls();
  </script>
</body>
</html>
